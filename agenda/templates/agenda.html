{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <ul>
        {% for evento in eventos %}
            <li>
                <div class="evento"
                        {% if evento.get_evento_atrasado %}
                            style="color:red"
                        {% endif %}
                    >
                    <div class="text">
                        <p class="title">{{ evento.titulo }}</p>
                        <p class="datetime">&nbsp;&nbsp;{{  evento.get_data_evento}}</p>
                    </div>
                    <div class="action">
                        <a href="evento/?id={{evento.id}}"><img class="iconEdit" src="../static/img/iconEdit.png" alt="iconEdit"></a>
                        &nbsp;
                        <a href="evento/delete/{{ evento.id }}"><img class="iconDelete" src="../static/img/iconDelete.png" alt="iconDelete"></a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>

    <a href="evento">
        <button class="newEvent" type="button">Novo Evento</button>
    </a>

{% endblock %}

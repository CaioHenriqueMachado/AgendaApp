{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <label>Titulo</label>
    <input type="text" name="titulo" size="28" value="{{ evento.titulo }}">
    <label>Data do evento: </label>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <label>Descrição: </label>
    <textarea name="descricao" cols="23" rows="5">{{ evento.descricao }}</textarea>

    <div class="buttonsEvent">
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </div>

</form>


{% endblock %}
